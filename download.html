    <style>
        @keyframes fadeUp { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        @keyframes float { 0%,100% { transform:translateY(0); } 50% { transform:translateY(-8px); } }
        @keyframes shimmer { 0% { background-position:-200% center; } 100% { background-position:200% center; } }

        @keyframes starTwinkle { 0%,100% { opacity:0.2; } 50% { opacity:0.8; } }

        body { background:#050508; color:#e0d5c1; font-family:'Noto Naskh Arabic','Amiri',serif; min-height:100vh; overflow-x:hidden; }
        .sky { position:fixed; inset:0; overflow:hidden; z-index:0; }

        .nebula { position:absolute; width:600px; height:600px; border-radius:50%; filter:blur(120px); opacity:0.04; }
        .nebula-1 { background:#d4af37; top:-200px; right:-200px; }

        .pattern-overlay { position:fixed; inset:0; z-index:1; opacity:0.015; background-image:repeating-conic-gradient(from 0deg at 50% 50%, transparent 0deg, transparent 80deg, rgba(212,175,37,0.5) 80deg, transparent 80.5deg); background-size:120px 120px; }
        .page { position:relative; z-index:2; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px 24px; }
        .ornament { display:flex; align-items:center; gap:16px; margin:28px 0; opacity:0; animation:fadeIn 1s ease forwards; animation-delay:0.4s; }
        .ornament-line { width:60px; height:1px; background:linear-gradient(90deg, transparent, #d4af37, transparent); }
        .ornament-diamond { width:8px; height:8px; background:#d4af37; transform:rotate(45deg); }

        .icon-ring { position:absolute; inset:-15px; border:1px solid rgba(212,175,37,0.1); border-radius:50%; animation:rotate 30s linear infinite; }
        .icon-ring::before, .icon-ring::after { content:''; position:absolute; width:6px; height:6px; background:#d4af37; border-radius:50%; opacity:0.4; }
        .icon-ring::before { top:-3px; left:50%; transform:translateX(-50%); }
        .icon-ring::after { bottom:-3px; left:50%; transform:translateX(-50%); }
        .icon { position:relative; width:110px; height:110px; border-radius:26px; z-index:1; animation:float 6s ease-in-out infinite; }
        .title { font-family:'Amiri',serif; font-size:3.2rem; font-weight:700; letter-spacing:2px; background:linear-gradient(135deg, #c49b2a 0%, #f4e199 40%, #d4af37 60%, #a07c1c 100%); background-size:200% auto; -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; animation:fadeUp 0.8s ease forwards, shimmer 4s linear infinite; animation-delay:0.2s; opacity:0; line-height:1.3; }

        .ayah-text { font-family:'Amiri',serif; font-size:1.35rem; color:#d4af37; line-height:2; }
        .ayah-ref { font-size:0.85rem; color:#6a5d4a; margin-top:6px; }
        .buttons { display:flex; flex-direction:column; gap:14px; width:100%; max-width:340px; margin-top:12px; animation:fadeUp 0.8s ease forwards; animation-delay:0.6s; opacity:0; }
        .btn { display:flex; align-items:center; justify-content:center; gap:14px; padding:16px 28px; border-radius:16px; text-decoration:none; font-family:'Noto Naskh Arabic',serif; font-size:1.1rem; font-weight:600; transition:all 0.3s cubic-bezier(0.4,0,0.2,1); position:relative; overflow:hidden; }

        .btn:active { transform:scale(0.97); }
        .btn svg { width:26px; height:26px; flex-shrink:0; }
        .btn-apple { background:linear-gradient(135deg, #ffffff, #f0f0f0); color:#111; box-shadow:0 4px 20px rgba(255,255,255,0.1); }

        .btn-google { background:linear-gradient(135deg, #141420, #1a1a2e); color:#e0d5c1; border:1px solid rgba(212,175,37,0.2); box-shadow:0 4px 20px rgba(0,0,0,0.3); }
        .btn-google:hover { border-color:rgba(212,175,37,0.4); box-shadow:0 8px 32px rgba(212,175,37,0.1); }
        .btn-web { background:transparent; color:#a09080; border:1px solid rgba(160,144,128,0.2); font-size:0.95rem; padding:13px 28px; }
        .btn-web:hover { border-color:rgba(160,144,128,0.4); color:#d4af37; }
        .btn-label-sm { font-size:0.7rem; opacity:0.6; display:block; line-height:1; margin-bottom:2px; }
        .btn-label-lg { font-size:1.1rem; line-height:1; }
        .btn-text { display:flex; flex-direction:column; align-items:flex-start; }

        .pill { padding:6px 14px; border-radius:20px; border:1px solid rgba(212,175,37,0.12); background:rgba(212,175,37,0.04); color:#c4b89a; font-size:0.8rem; white-space:nowrap; }
        .share-section { margin-top:32px; animation:fadeUp 0.8s ease forwards; animation-delay:0.8s; opacity:0; }
        .share-btn { display:inline-flex; align-items:center; gap:10px; padding:12px 28px; border-radius:14px; background:linear-gradient(135deg, #25D366, #128C7E); color:#fff; text-decoration:none; font-size:0.95rem; font-weight:600; cursor:pointer; border:none; font-family:inherit; transition:all 0.3s; box-shadow:0 4px 20px rgba(37,211,102,0.2); }

        .share-btn:active { transform:scale(0.97); }
        .share-btn svg { width:20px; height:20px; }
        .footer { margin-top:48px; text-align:center; animation:fadeIn 1s ease forwards; animation-delay:0.9s; opacity:0; }
        .basmala { font-family:'Amiri',serif; font-size:1.1rem; color:#d4af37; opacity:0.6; margin-bottom:12px; }
        .promise { display:flex; justify-content:center; gap:24px; flex-wrap:wrap; }
        .promise-item { font-size:0.8rem; color:#5a5040; display:flex; align-items:center; gap:6px; }
        .promise-dot { width:4px; height:4px; border-radius:50%; background:#d4af37; opacity:0.4; }
        .copyright { margin-top:20px; font-size:0.7rem; color:#3a3530; }

    <script>
        const sky=document.getElementById('sky');
        for(let i=0;i<80;i++){const s=document.createElement('div');s.className='star';s.style.left=Math.random()*100+'%';s.style.top=Math.random()*100+'%';s.style.setProperty('--dur',(2+Math.random()*4)+'s');s.style.setProperty('--delay',(Math.random()*4)+'s');if(Math.random()>0.7){s.style.width='3px';s.style.height='3px';}sky.appendChild(s);}
        const APPLE_URL='https://apps.apple.com/app/id6758982557';
        const GOOGLE_URL='https://play.google.com/store/apps/details?id=com.eyepoke.quranreader';
        const SHARE_URL='https://quran-reader.vercel.app/download';
        const ua=navigator.userAgent||'';
        const isIOS=/iPhone|iPad|iPod/i.test(ua);
        const isAndroid=/Android/i.test(ua);
        const appleBtn=document.getElementById('appleBtn');
        const googleBtn=document.getElementById('googleBtn');
        if(isIOS){appleBtn.href=APPLE_URL;appleBtn.style.display='flex';googleBtn.href=GOOGLE_URL;googleBtn.style.display='flex';}
        else if(isAndroid){googleBtn.href=GOOGLE_URL;googleBtn.style.display='flex';appleBtn.href=APPLE_URL;appleBtn.style.display='flex';googleBtn.parentElement.insertBefore(googleBtn,appleBtn);}
        else{appleBtn.href=APPLE_URL;appleBtn.style.display='flex';googleBtn.href=GOOGLE_URL;googleBtn.style.display='flex';}
        document.getElementById('shareBtn').addEventListener('click',function(){const text='كلمات - قارئ القرآن كلمة بكلمة\n\nتدبّر القرآن كلمة بكلمة بسرعتك\nبلا إعلانات · بلا تتبّع · صدقة جارية\n\n'+SHARE_URL;window.open('https://wa.me/?text='+encodeURIComponent(text),'_blank');});
    </script>
